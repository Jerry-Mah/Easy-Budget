{% extends 'main.html' %}

{% block content %}
<style>
    #form-wrapper{
    max-width:600px;
    margin:0 auto;
    margin-top:2em;
    border:1px solid #eaeaeb;
    background-color: #fff;
    border-radius: 5px;
    padding:2em;
}

</style>

<div id="form-wrapper">
    <h1>Login</h1>
    <hr>

    <form id="login-form" method = "POST" action = "{% url 'login' %}">
        {% csrf_token %}
        <div class = "my-4">
            <label class = "mx-3">Username:</label>
            <input class = "w-75" type="text" name="username" />
        </div>
      
        <div>
            <label class = "mx-3">Password:</label>
            <input class = "w-75" type="password" name="password" />
        </div>
        <input class = "btn btn-info my-3 mx-3" type="submit" value="login" />
    </form>
</div>
{% endblock content %}
