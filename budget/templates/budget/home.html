{% extends 'main.html' %}

{%load crispy_forms_tags %} 

{% block content %}


<style>
  .chip{
    padding: .19rem;
    height: 52px;
    /* line-height: 52px; */
    border-radius: 5px;
    background-color: #324B4B;
    color:white;
}

 

</style>


<div class="container-sm my-4">
    <div class="mt-4 d-flex justify-content-center fs-5 fw-bold">
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" class = "btn btn-info mx-2">
        </form>
    </div>
    

    <!-- <div class="text-center"> -->
    
    
    <div class="container card my-3">
      {% for item in user.itemOwner.all %}
        
      <ul class="list-group list-group-flush fs-5">
        <li class="list-group-item my-2">
          {{item.title}} - {{item.amount}} &#8377
          
          <span><a class = "btn btn-danger float-end mx-2" href="{% url 'delete-item' item.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg></a></span>
          <span><a class = "btn btn-success float-end" href="{% url 'update-item' item.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg></a></span>
          
          <div class = "my-2">
              <span class="chip">{{item.tags}}</span>
          </div>
        </li>
        
      </ul>
      {% endfor %}
    </div>
   
    <!-- </div> -->
    <h2>Total amount spent - {{total}} &#8377</h2>

    
   
      
    <a href= "#"><button class = "btn btn-info">save sheet</button></a>
    
</div>
{% endblock content %}
