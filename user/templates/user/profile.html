{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="main-body d-flex my-3">
    <div class="card col-md-4 mr-3">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            src="{{ profile.profile_image.url }}"
            alt="Admin"
            class="rounded-circle"
            width="150"
          />
          <div class="mt-3">
            <h4>{{profile.name}}</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3 card col-md-8 mx-2">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Username</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{profile.username}}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{profile.email}}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Bio</h6>
          </div>
          <div class="col-sm-9 text-secondary">{{profile.bio}}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-12">
            <a
              class="btn btn-info"
              href="{% url 'edit-user' %}"
              >Edit</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row gutters-sm">
    <div class="col-sm-4 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="d-flex align-items-center mb-3">Project Status</h6>
          <a href="#">View</a>
      </div>
    </div>
  </div>
</div>
