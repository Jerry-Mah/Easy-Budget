{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-sm my-4">
    <div class="mt-4 fs-5 fw-bold">
        <form action="{% url 'edit-user' %}" method="POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class = "btn btn-success my-2 fs-5">
        </form>
    </div>
    
{% endblock content %}
