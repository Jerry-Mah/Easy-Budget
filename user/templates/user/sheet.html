{% extends 'main.html' %}

{% load static %}
{% block content %}
<style>
    .chip{
    padding: .19rem;
    height: 52px;
    /* line-height: 52px; */
    border-radius: 5px;
    background-color: #324B4B;
    color:white;
}

</style>
<div class="container card my-3">
  <h1>{{title}}</h1> 
  {% for item in user.itemOwnerClone.all %}
    {% if item.id_filter == id %}
     <ul class="list-group list-group-flush fs-5">
      <li class="list-group-item my-2">
        {{item.title}} - {{item.amount}} &#8377
        
        <span><a class = "btn btn-danger float-end mx-2" href="{% url 'delete-item' item.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg></a></span>
      <div class = "my-2">
            <span class="chip">{{item.tags}}</span>
        </div>
      </li>
      
    </ul>
    {% endif %}
  {% endfor %}
  </div>
{% endblock content %}
